<div class="search-wrap">
  <h1>Explore</h1>
  <form
    class="search"
    role="form"
    name="explore.searchForm"
    ng-submit="explore.submit(explore.search, explore.searchForm.$valid)"
    novalidate
  >
    <div class="alert alert-danger" ng-if="explore.error" role="alert">
      <p>{{explore.error}}</p>
    </div>

    <input
      type="text"
      ng-model="explore.search.location"
      name="location"
      placeholder="New York, NY"
      required
    >
    <input
      type="number"
      ng-model="explore.search.radius"
      name="radius"
      placeholder="5"
      required
    >
    <input
      type="text"
      ng-model="explore.search.type"
      name="type"
      placeholder="Bank"
      required
    >

    <button type="submit">Submit</button>

  </form>

</div>



<div class="login-wrap">
  <form
    class="form-signin"
    role="form"
    name="login.loginForm"
    ng-submit="login.submit(login.user, login.loginForm.$valid, login.user.register)"
    novalidate>
    <p class="large">Please Sign In</p>

    <div class="alert alert-danger" ng-if="login.error" role="alert">
      <p>{{login.error}}</p>
    </div>

    <fieldset>

      <div>
        <input
          type="email"
          ng-model="login.user.email"
          name="email"
          placeholder="Enter Email"
          required>
      </div>

      <div>
        <input
          type="password"
          ng-model="login.user.password"
          placeholder="Enter Password"
          required>
      </div>

      <div class="bottom x-small">
        <label>
          <input
            type="checkbox"
            ng-model="login.user.register">
          New User?
        </label>
      </div>

      <button type="submit" class="btn btn-default btn-sm pull-right"
        ng-disabled="login.loading">
        <span class="glyphicon glyphicon-ok"></span>
        Sign In
        <span ng-show="login.loading" class="glyphicon glyphicon-refresh"></span>
      </button>
    </fieldset>
  </form>
</div>
