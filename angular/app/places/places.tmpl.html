<div class="place col-md-10 col-md-offset-2 well"
  ng-repeat="place in places.places">
  <img class="place-image col-md-1"src="{{ place.icon }}" />
  <div class="place-text text-center col-md-10">
    <h3 class="text-center">{{ place.name }}</h3>
    <p class="text-center">{{ place.vicinity }}</p>
    <a href="" ui-sref="explore.schedule"><button class="btn-small btn-success">Info</button></a>
  </div>
</div>
<ui-view></ui-view>
