<ul class="locationDetail">
  <li>
    <form name="zipcodeForm" ng-submit="$ctrl.zipLocate()" novalidate>
      <label class="control-label" for="zipcode">Zipcode</label>
      <input
        type="text"
        name="zipcode"
        id="zipcode"
        ng-minlength="5"
        ng-maxlength="5"
        ng-trim="false"
        ng-pattern="/^(\d{5}(-\d{4})?|[A-Z]\d[A-Z] *\d[A-Z]\d)$/"
        ng-model="$ctrl.location"
        required
      >
      <button
        type="submit" class="" ng-disabled="zipcodeForm.$invalid">
        <i class="glyphicon glyphicon-search"></i>
      </button>
    </form>
  </li>
  <li>
    <a href="" ng-click="$ctrl.geolocate()">
      <i class="glyphicon glyphicon-map-marker"></i>
      Geolocation
    </a>
  </li>
</ul>
