<div clsss="row">
  <div class="col-md-7 places">
    <section class="places__none text-center" ng-hide="$ctrl.hasPlaces()">
      <span>Sorry, there were no places found that fit your criteria.</span>
    </section>
    <section class="places">
      <div class="well" ng-repeat="place in $ctrl.places">
        <place place="place" on-select="$ctrl.makeActivity($event)"></place>
      </div>
    </section>
      <button class="btn-primary" ng-if="$ctrl.pageToken" ng-click="$ctrl.nextPage()">
        More Places
      <button>
  </div>

</div>
