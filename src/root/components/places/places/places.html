<div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
  <div class="col-md-12" ng-if="$ctrl.state.error">
    <p class="text-center">
      Sorry, we were unable to get your location. Try searching
      for places with a location.
    </p>
  </div>
  <div class="col-md-12" ng-if="$ctrl.state.success">
    <div class="col-md-12" ng-hide="$ctrl.hasPlaces">
      <p class="text-center">
        Sorry, there were no places found that fit your criteria.
      </p>
    </div>
    <div class="col-md-12" ng-if="$ctrl.hasPlaces">
      <div class="row" ng-repeat="place in $ctrl.places">
        <place place="place" on-select="$ctrl.savePlace($event)"></place>
      </div>
      <div class="col-md-12 text-center" ng-if="$ctrl.hasPageToken">
        <a class="places-next" href="" ng-click="$ctrl.nextPlaces()">
          More places
        </a>
      </div>
    </div>
  </div>
</div>
