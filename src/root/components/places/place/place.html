<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1
              col-md-12 col-md-offset-0 col-lg-12 well"
  >
    <section class="place" ng-click="$ctrl.selectPlace()">
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4"
       ng-if="$ctrl.place.photo"
      >
        <img src="{{$ctrl.place.photo}}" class="img-responsive place-image" alt="A picture of a point of interest.">
      </div><!--end layout for place-image-->
      <div ng-class="{
        'col-xs-12 col-sm-8 col-md-8 col-lg-8': $ctrl.place.photo,
        'col-xs-12 col-sm-12 col-md-12 col-lg-12': !$ctrl.place.photo
        }"
      >
        <header class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h3 class="place-name">
            {{$ctrl.place.name}}
          </h3>
        </header>
        <address class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <span class="place-vicinity">{{$ctrl.place.vicinity}}</span>
        </address>
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2" ng-if="$ctrl.place.opening_hours">
          <div ng-if="$ctrl.place.opening_hours.open_now" class="text-success">
            Open
          </div>
          <div ng-if="!$ctrl.place.opening_hours.open_now" class="text-danger">
            Closed
          </div>
        </div><!--end layout for place.opening_hours-->

        <div ng-class="{
          'col-xs-12 col-sm-4 col-sm-offset-6 col-md-4 col-md-offset-6
           col-lg-4 col-lg-offset-6': $ctrl.place.opening_hours,
          'col-xs-12 col-sm-4 col-sm-offset-8 col-md-4 col-md-offset-8
           col-lg-4 col-lg-offset-8': !$ctrl.place.opening_hours
          }"
        >
        <div class="place-rating text-primary" ng-if="$ctrl.place.rating">
          {{$ctrl.place.rating}} out of 5
        </div>
      </div><!--end layout for .place-rating-->
    </div><!--end layout for place information-->
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <ul class="place-type">
          <li ng-repeat="type in $ctrl.place.types">
            {{type|underscoreReplace}}
          </li>
        </ul>
      </div><!--end layout for .place-type-->
    </section><!--end .place-->
  </div><!--end place column-->
</div><!--end place row-->
