<div class="col-md-10 col-md-offset-1" ng-if="!$ctrl.hasStops">
  <p class="text-center">You have no stops.</p>
</div>

<div class="col-md-8 col-md-offset-2" ng-if="$ctrl.hasStops">
  <stop
    ng-repeat="stop in $ctrl.stops track by $index"
    stop="stop"
    on-remove="$ctrl.removeStop($event)"
  ></stop>
</div>
