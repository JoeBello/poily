<div class="col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0 col-md-10
            col-md-offset-1 col-lg-10 col-lg-offset-1">
  <p class="text-center" ng-if="!$ctrl.hasSavedPlaces">
    You have no saved places.
  </p>
  <div class="row" ng-if="$ctrl.hasSavedPlaces" ng-repeat="place in
                          $ctrl.places track by $index">
      <place place="place" on-select="$ctrl.deletePlace($event)"></place>
  </div>
</div>
