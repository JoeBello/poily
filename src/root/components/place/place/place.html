<section class="place col-xs-12 col-sm-10 col-sm-offset-1 col-md-10
                col-md-offset-1 col-lg-10 col-lg-offset-1">
  <div class="place-add" ng-click="$ctrl.selectPlace()"
    ng-if="!$ctrl.place.saved"></div>
  <div class="place-delete" ng-click="$ctrl.selectPlace()"
    ng-if="$ctrl.place.saved"
  >
    X
  </div>
  <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-0 col-md-4
              col-lg-4">
    <figure class="place-image--wrapper" ng-if="$ctrl.place.photo">
      <img src="{{$ctrl.place.photo}}" class="place-image img-responsive"
        alt="A picture of a point of interest.">
      <figcaption>
        Photo courtesy of
        <span ng-bind-html="$ctrl.place.attributions|trustHtml"></span>
      </figcaption>
    </figure>
    <div class="place-image--absent" ng-if="!$ctrl.place.photo">
      <p  class="text-center">
        Image currently not available.
      </p>
    </div>
  </div>
  <div class="place-details col-xs-12 col-sm-8 col-md-8 col-lg-8">
    <header class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h3 class="place-name">
        {{$ctrl.place.name}}
      </h3>
    </header>
    <address class="place-vicinity col-xs-12 col-sm-12 col-md-12 col-lg-12">
      {{$ctrl.place.vicinity}}
    </address>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"
      ng-if="!$ctrl.place.opening_hours">
      <div class="place-hours text-warning">
        Check Availability
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"
      ng-if="$ctrl.place.opening_hours">
      <div class="place-hours text-success"
        ng-if="$ctrl.place.opening_hours.open_now">
        Open
      </div>
      <div class="place-hours text-danger"
        ng-if="!$ctrl.place.opening_hours.open_now">
        Closed
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2
                col-lg-4 col-lg-offset-2">
      <div class="place-rating text-primary" ng-if="$ctrl.place.rating">
        {{$ctrl.place.rating}} out of 5
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <ul class="place-type">
        <li ng-repeat="type in $ctrl.place.types">
          {{type|underscoreReplace}}
        </li>
      </ul>
    </div>
  </div>
</section>
