<div class="row">

  <div class="col-md-12 text-center">
    <h2>Happening near you...</h2>
  </div>

  <div ui-view></div>

  <div class="col-md-8">

  <div class="place col-md-12 well" ng-repeat="place in explore.places">

    <img class="place-image col-md-1"src="{{ place.icon }}" />

    <div class="place-text text-center col-md-10">
      <h3 class="text-center">{{ place.name }}</h3>
      <p class="text-center">{{ place.vicinity }}</p>
      <a href="" ng-click="explore.addToSchedule(place)"><button class="btn-small btn-success">Info</button></a>
    </div>

  </div>

  </div>

</div>
